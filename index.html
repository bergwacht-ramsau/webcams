<!DOCTYPE html>
<html>
  <head>
    <title>Webcams</title>
    <style>
      body {
      font-family: Verdana, sans-serif; 
      margin:0
      }
      .mySlides {
      display: none;
      height: 100vh;
        margin-left: auto;
  	margin-right: auto;
      }
      .slideshow-container {
      height: 100vh;
      width: 100vw;
      }
    </style>
  </head>
  <body>
    <div class="slideshow-container">
        <img src="https://www.foto-webcam.eu/webcam/windbeutelbaron/current/1920.jpg" class="mySlides">
        <img src="https://www.foto-webcam.eu/webcam/stoehrhaus/current/1920.jpg" class="mySlides">
        <img src="https://www.foto-webcam.eu/webcam/vorderloiplsau/current/1920.jpg" class="mySlides">
        <img src="https://images-webcams.windy.com/18/1378595318/current/full/1378595318.jpg" class="mySlides">
        <img src="https://images-webcams.windy.com/03/1366494503/current/full/1366494503.jpg" class="mySlides">
        <img src="https://images-webcams.windy.com/08/1366494908/current/full/1366494908.jpg" class="mySlides">
    </div>
    <script>
      var slideIndex = 0;
      showSlides();
      
      function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none"; 
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1} 
        slides[slideIndex-1].style.display = "block"; 
        setTimeout(showSlides, 10000); // Change image every 10 seconds
      }
    </script>
  </body>
</html>
